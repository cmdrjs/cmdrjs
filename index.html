<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        body {
            background: #000;
        }
    </style>
</head>
<body>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="cmdr.js"></script>
    <script>
        cmdr.config.autoOpen = true;
        cmdr.config.openKey = -1;
        cmdr.config.closeKey = -1;
        cmdr.config.echo = false;
        
        cmdr.activate();

        cmdr.execute("VER");
        cmdr.execute("HELP");
        cmdr.execute("ECHO ON");
    </script>
</body>
</html>
