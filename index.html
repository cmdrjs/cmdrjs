<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        body {
            background: #000;
        }
    </style>
</head>
<body>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="cmdr.js"></script>
    <script>
        cmdr.config.autoOpen = true;
        cmdr.config.openKey = -1;
        cmdr.config.closeKey = -1;
        cmdr.activate();
        cmdr.writeLine("cmdrjs (version " + cmdr.version + ")");
    </script>
</body>
</html>
