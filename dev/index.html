<!DOCTYPE html>
<html>
<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="cmdr.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>        
        var shell = new cmdr.Shell(document.getElementById('container'), { theme: 'cmd' });
        //var shell = new cmdr.OverlayShell({ theme: 'cmd' });
        
        shell.definitionProvider.addDefinition(new cmdr.Definition({
            name: 'test',
            callback: function () {
                var deferred = $.Deferred();
                                
                this.shell.write('hi there', 'success');
                this.shell.readLine(function() {
                    
                    deferred.resolve();
                });
                
                return deferred;
            }
        }));
    </script>
</body>
</html>
