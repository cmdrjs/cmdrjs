<!DOCTYPE html>
<html>

<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>

<body>
    
    <div id="container"></div>

    <button onclick="clearLine()">Clear Line</button>
    <script src="cmdr.js"></script>
    <script>
               
        var terminal = new cmdr.Terminal(document.getElementById("container"), { theme: 'ubuntu' });
        
        function clearLine()
        {
            terminal.clearLine();
        }
        
    </script>
</body>

</html>
