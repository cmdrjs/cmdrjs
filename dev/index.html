<!DOCTYPE html>
<html>

<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="cmdr.js"></script>
    <script>
        var shell = new cmdr.Shell(document.getElementById('container'), { theme: 'cmd' });
        //var shell = new cmdr.OverlayShell({ theme: 'cmd' });
        
        shell.define({
            name: 'test',
            main: function () {
                var d = this.defer();
                
                this.cancelToken.onCancel(function () {
                    d.reject('canceled');
                });
                
                this.shell.write('type something: ');
                this.shell.readLine(function (value) {
                    this.shell.writeLine(value);
                }, false);
                                
                return d;
            }
        })
    </script>
</body>

</html>
