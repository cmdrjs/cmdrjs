<!DOCTYPE html>
<html>
<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="cmdr.js"></script>
    <script>        
        var shell = new cmdr.Shell(document.getElementById('container'), { theme: 'cmd' });
        //var shell = new cmdr.OverlayShell({ theme: 'cmd' });
        
        shell.define({
            name: 'test',
            main: function () {
                var defer = this.defer();
                                
                this.shell.write('hi there', 'success');
                this.shell.readLine(function() {
                    
                    defer.resolve();
                });
                
                return defer;
            },
            help: function() {
                this.shell.writeLine('make it happen', 'success');
            }
        });
    </script>
</body>
</html>
