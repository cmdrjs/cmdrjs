<!DOCTYPE html>
<html>

<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="cmdr.js"></script>
    <script>
        
        var ac = new cmdr.AutocompleteProvider();
       
        ac.lookups.push(['John','James','Jack','Mark','Melissa', 'Dwight']);
        
        
        var shell = new cmdr.Shell(document.getElementById('container'), { theme: 'cmd', autocompleteProvider: ac });
        //var shell = new cmdr.OverlayShell({ theme: 'cmd' });
        
        
    </script>
</body>

</html>
