<!DOCTYPE html>
<html>

<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>

<body>
    
    <div id="container"></div>

    <script src="cmdr.js"></script>
    <script>
               
        var terminal = new cmdr.Terminal(document.getElementById("container"), { theme: 'ubuntu' });
        
        terminal.shell.addCommand({
            name: 'TEST',
            main: function () {
                this.terminal.writeLine("<a href='http://bing.com'>Woot</a>", null, true);
            }
        });
        
    </script>
</body>

</html>
