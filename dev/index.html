<!DOCTYPE html>
<html>

<head>
    <title>cmdrjs</title>
    <link rel="stylesheet" type="text/css" href="cmdr.css" />
    <style>
        #container {
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="cmdr.js"></script>
    <script>
        var ap = new cmdr.AutocompleteProvider();
        
        ap.lookups.push({ 
            match: /^CLS/i, 
            values: function () { 
                return ['John', 'Jack', 'Jean', 'James', 'Mark', 'Melissa', 'Dwight']; 
                }
            });
        
        var shell = new cmdr.Shell(document.getElementById('container'), { theme: 'cmd', autocompleteProvider: ap });
        //var shell = new cmdr.OverlayShell({ theme: 'cmd' });
    </script>
</body>

</html>
